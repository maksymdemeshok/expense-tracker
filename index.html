<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expense tracker</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="main">
      <h1>Expense tracker</h1>
   <h2>Add a new item:</h2>
   <div class="input-wrapper">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="What did you spend for?">
   </div>
   <div class="bot-wrapper">
      <div class="input-wrapper">
         <label for="date">Date:</label>
         <input id="date" type="date" placeholder="dd/mm/yyyy">
      </div>
      <div class="input-wrapper">
         <label for="amount">Amount:</label>
         <input id="amount" type="text" placeholder="How much?">
      </div>
   </div>
   <button class="addBtn">Add expense</button>
   <table>
      <tr>
         <th>Name</th>
         <th>Date</th>
         <th>Amount</th>
         <th></th>
      </tr>
      <tr id="hollow" class="hollow">
         <td colspan="4">No expense added yet!</td>
      </tr>

   </table>
   </div>
   

   <script src="index.js"></script>
</body>

</html>
